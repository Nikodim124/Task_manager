<form method="post" action="{% url 'project_delete' project.id %}" class="js-project-delete-form">
  {% csrf_token %}
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the project <strong>{{ project.name }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete product</button>
  </div>
</form>
